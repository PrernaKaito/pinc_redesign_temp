<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Divs Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="container parent-container-about mt-5">
        <div class="row position-relative">
            <div class="col-md-6 text-container-about text-light">
                <img src="./svgaboutus/6338821-200.png">
                <h3 class="font-weight-bold">Our Vision</h3>
                <p class="mb-5">To be the preferred insurance and reinsurance intermediary by adopting  <br> a 
                    unique approach to provide customized solutions.</p>
                <img src="./svgaboutus/6947518-200.png">
                <h3 class="font-weight-bold mt-4">Our Mission</h3>
                <p>To act as a dedicated and trusted ally to our clients for their strategic insurance needs by leveraging our domain expertise and our <br>relationships.</p>
            </div>
            <div class="col-md-6 image-container-about d-none d-md-block">
                <img src="img/index/industry/idus2.jpg" alt="Building Image">
            </div>
        </div>
    </div>
</body>
</html>
